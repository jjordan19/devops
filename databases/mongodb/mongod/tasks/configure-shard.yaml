- name: Check if directory exists
  stat:
    path: /data/serverdb
  register: dir_status

- name: Create directory if it doesn't exist
  file:
    path: /data/serverdb
    state: directory
    owner: mongod
    group: mongod
  when: not dir_status.stat.exists

- name: Add MongoDB port to firewalld
  firewalld:
    port: 27018/tcp
    permanent: yes
    state: enabled

- name: Reload firewalld
  service:
    name: firewalld
    state: reloaded