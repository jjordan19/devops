---
# Reference: https://github.com/cri-o/cri-o/blob/main/install.md#other-yum-based-operating-systems

- name: Add cri-o repo
  shell: curl -L -o /etc/yum.repos.d/devel:kubic:libcontainers:stable.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_8_Stream/devel:kubic:libcontainers:stable.repo && curl -L -o /etc/yum.repos.d/devel:kubic:libcontainers:stable:cri-o:$VERSION.repo https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/1.24:/1.24.1/CentOS_8_Stream/devel:kubic:libcontainers:stable:cri-o:1.24:1.24.1.repo

- name: Install crio
  ansible.builtin.yum:
    name: cri-o
    state: latest
    
# Configure crio
# Restart crio
- name: Restart cri-o
  systemd:
    name: crio
    enabled: True
    daemon_reload: True
    state: restarted