---
- hosts:
  - control_plane
  - nodes
  any_errors_fatal: True
  vars_files:
    - roles/k8s/vars/k8s_cluster_vars.yml
  vars:
    - region: us-east-1
    - isReset: False #To Reset the cluster turn this to true
    - awsStack: False # To create AWS stack
  tasks:
    - ansible.builtin.include_role:
        name: k8s